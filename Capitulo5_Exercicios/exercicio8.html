<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script>
        var arrSequencia    = [0, 1];
        var sequencia       = 0;
        var numPares        = 0;
        var numImpares      = 0;
        var somaPares       = 0;
        var proximoElemento = 0;
        do {
            sequencia++
            proximoElemento = arrSequencia[sequencia] + arrSequencia[sequencia-1];
            proximoElemento < 50000 ? (
            arrSequencia.push(proximoElemento),
            proximoElemento % 2 == 0 ? 
                ( numPares  ++ , 
                somaPares += proximoElemento )
                : numImpares ++ )
            : false;
            } while  (proximoElemento < 50000);
        alert("Somatórios dos números pares : " + somaPares);
    </script>
</body>
</html>
