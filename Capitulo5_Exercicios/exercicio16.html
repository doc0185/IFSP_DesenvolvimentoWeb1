<html>

        <title>Exercicio 16</title>
    <script>
      var base      = 2;
      var expoente  = 8;
      document.write("Base: 2" + "<br>");
      document.write("Expoente: 8" + "<br><br>");
      for (i = 0; i <= expoente; i++) {
        document.write(base + "<sup>" + i + "</sup> = ");
        document.write(Math.pow(base, i) + "<br>");
      }
   </script>
   </head>
