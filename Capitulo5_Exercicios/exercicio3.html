<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
<body>
   Primeira num:<input id="numero1" type="number"> <br />
   Segundo  num:<input id="numero2" type="number"> <br />
   Terceiro num: <input id="numero3" type="number"> <br />
   <button onclick="maior()">Calcular Maior</button>

   <script>

    function maior(){
     let num1 = parseInt(document.getElementById("numero1").value);
     let num2 = parseInt(document.getElementById("numero2").value);
     let num3 = parseInt(document.getElementById("numero3").value);

     let maior = num1;

     if(num2 > maior)
      maior = num2;
     if(num3 > maior)
      maior = num3;

     alert("Maior: "+maior);
    }
 </script>

</body>
</html>
