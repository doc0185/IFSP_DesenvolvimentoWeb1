<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
   <p>Idade:<input id="idade" type="number"></p> <br />
   <button onclick="calcular()">Calcular</button>

   <script>

    function calcular(){
     let idade = parseInt(document.getElementById("idade").value);

     if(idade > 18){
        alert("Maior de idade");
     } else{
        alert("Menor de idade");
     }
     
    }
 </script>

</body>
