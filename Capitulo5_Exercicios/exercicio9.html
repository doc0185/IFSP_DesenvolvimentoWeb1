<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>
        let primos = 0;
        for (dividendo = 2; primos < 1001; dividendo++) {
          let ehPrimo = true;
          for (divisor = 2; dividendo > divisor ; divisor++) {
            if (dividendo % divisor == 0) {
              ehPrimo = false;
              break;
            };
          };
          if (Boolean(ehPrimo)) { 
            primos++;
          }
        };
        alert("O 1001º número primo é: " + -- dividendo);
      </script>
</body>
</html>
