<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 15</title>
    <script>
      let base      = 2;
      let expoente  = 8;
      let resultado = base;
      document.write('Base: 2' + '<br>');
      document.write('Expoente: 8' + '<br><br>');
      for (i = 0; i <= expoente; i++) {
        if (i == 0) {
        document.write(base + '<sup>' + i + '</sup> = 1 <br>');
        } else if (i == 1) {
        document.write(base + '<sup>' + i + '</sup> = ' + base + "<br>");
        } else {
        for (x = 2; x <= i; x++) {
            resultado *= base;
        }
        document.write(base + '<sup>' + i + "</sup> = " + resultado + "<br>");
        resultado = base;
        }
    }
    </script>
  </head>
</html>
